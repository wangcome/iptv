			}

    		# 针对 m3u8 文件内容修改
    		location ~ \.m3u8$ {
        		proxy_pass https://aktv.space;

        		# 替换为相对路径
        		sub_filter 'https://aktv.space/AKTV/stream/' '/AKTV/stream/';
        		sub_filter_once off;
        		sub_filter_types application/vnd.apple.mpegurl text/plain;

        		# 解压 gzip 压缩内容（如源站启用了压缩）
        		gzip off;
        		proxy_set_header Accept-Encoding "";
    		}

